apply plugin: 'java'
apply plugin: 'application'

application {
    mainClassName = 'com.daemonize.javafxmain.Main'
}

dependencies {
    compile project(':daemonengine')
    compile project(':game')
}

sourceSets {
    main{
        resources {
            srcDirs "assets"
        }
    }
}


jar {
    doFirst {
        manifest {
            attributes(
                    'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                    'Main-Class': 'com.daemonize.javafxmain.Main'
            )
        }
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}